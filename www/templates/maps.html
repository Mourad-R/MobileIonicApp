<!DOCTYPE html>
<html ng-app='starter'>

<head>
  <style type='text/css'>
    .google-map {  height: 1000px; }
  </style>
</head>

<body ng-controller='MapsCtrl'>
  <map ng-transclude class='google-map' center="map.center"> 
    <marker position="marker.position" options="marker.options" events="marker.events"></marker> 
 <div ng-controller="ApiCrtl" >
     <marker ng-repeat ="user in users" position='[user.position.lat, user.position.lng]'></marker>
</div>
  </map>
</body>

</html>
